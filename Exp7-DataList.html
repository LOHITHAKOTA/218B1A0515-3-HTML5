<html>
<head>
<title>HTML5 DataList</title>
</head>
<body>
    <form action="#">
        Select Email:  <input list="email" name="myemails">
        <datalist id="email">
            <option value="a@gmail.com"></option>
            <option value="b@gmail.com"></option>
            <option value="c@gmail.com"></option>
        </datalist>
        <br>
        <input type="submit">
    </form>
</body>
</html>
